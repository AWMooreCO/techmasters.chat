---
layout: events
title: Events
---

<div id="app" v-cloak class="tm-container mdl-grid">
  <div v-for="event in events" class="tm-card tm-card-event mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--3-offset-desktop">
    <div class="mdl-card__title">[[event.summary]]</div>


    <div class="mdl-card__supporting-text" v-if="event.description">[!!event.description | marked!!]</div>

    <div class="mdl-card__supporting-text">
      <span class="mdl-chip mdl-chip--contact">
        <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white"><i class="material-icons">schedule</i></span>
        <span class="mdl-chip__text">[[ date('start') ]]</span>
      </span>

      <span class="mdl-chip mdl-chip--contact" v-if="event.end">
        <span class="mdl-chip__contact mdl-color--red mdl-color-text--white"><i class="material-icons">schedule</i></span>
        <span class="mdl-chip__text">[[ date('end') ]]</span>
      </span>
    </div>

    <div class="mdl-card__actions mdl-card--border">
      <a :href="event.htmlLink" target="_blank" class="mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect"><i class="material-icons">event</i> Add to Calendar</a>
      <div class="mdl-layout-spacer"></div>
      <a :href="event.location | googleMapUrl" target="_blank" v-if="event.location" class="mdl-button mdl-button--colored mdl-button--raised mdl-color--accent mdl-js-button mdl-js-ripple-effect"><i class="material-icons">place</i> Location</a>
    </div>
  </div>
</div>

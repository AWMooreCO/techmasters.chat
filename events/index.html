---
layout: page
title: Events
---

<div id="app" class="events">
    <div class="calendar">
    </div>

    <ul class="agenda list-group">
        <li v-for="event in events" class="list-group-item">
            <h4><a :href="event.htmlLink" target="_blank">[[event.summary]]</a></h4>
            <p>
                <span class="start-time">[[event.start.dateTime | prettyDate]]</span>
                <span class="end-time"> - [[event.end.dateTime | prettyDate]]</span>
            </p>
            <p><a :href="event.location | googleMap" target="_blank">[[event.location]]</a></p>
            <p>[[event.description]]</p>
            <p><a :href="event.htmlLink" target="_blank">Save to Your Calendar</a></p>
        </li>
    </ul>
</div>

<script src="/assets/js/vue.min.js"></script>
<script src="/assets/js/events.js"></script>
